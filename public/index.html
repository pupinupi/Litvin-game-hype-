<!DOCTYPE html>
<html>
<head>
<title>Вход в игру</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>ЛИТВИН: ПУТЬ К ХАЙПУ</h1>

<div class="login-box">

  <input id="name" placeholder="Введите имя">
  <input id="room" placeholder="Код комнаты">

  <h3>Выберите фишку:</h3>

  <div class="color-picker">
    <div class="color-option yellow" onclick="selectColor('yellow', this)"></div>
    <div class="color-option red" onclick="selectColor('red', this)"></div>
    <div class="color-option blue" onclick="selectColor('blue', this)"></div>
    <div class="color-option purple" onclick="selectColor('purple', this)"></div>
  </div>

  <button onclick="enter()">Войти</button>

</div>

<script>
let selectedColor = null;

function selectColor(color, el){
    document.querySelectorAll(".color-option")
        .forEach(c=>c.classList.remove("selected"));
    el.classList.add("selected");
    selectedColor = color;
}

function enter(){
    const name=document.getElementById("name").value;
    const room=document.getElementById("room").value;

    if(!name || !room || !selectedColor){
        alert("Введите имя, код комнаты и выберите фишку");
        return;
    }

    localStorage.setItem("name",name);
    localStorage.setItem("room",room);
    localStorage.setItem("color",selectedColor);

    window.location="room.html";
}
</script>

</body>
</html>
