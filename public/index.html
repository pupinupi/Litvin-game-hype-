<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>HYPE GAME</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#ff7ad9,#8b00ff);
  font-family:Arial;
}
.card{
  background:#1c0033;
  padding:40px;
  border-radius:20px;
  width:320px;
  text-align:center;
  color:white;
}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:8px;
}
.colors{
  display:flex;
  justify-content:space-between;
  margin:15px 0;
}
.color{
  width:40px;
  height:40px;
  border-radius:50%;
  cursor:pointer;
  border:3px solid transparent;
}
.selected{
  border:3px solid white;
}
button{
  padding:12px 30px;
  border:none;
  border-radius:10px;
  background:#ff2e88;
  color:white;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="card">
<h2>üî• HYPE GAME</h2>
<input id="name" placeholder="–¢–≤–æ—ë –∏–º—è">
<input id="room" placeholder="–ö–æ–¥ –∫–æ–º–Ω–∞—Ç—ã">

<div class="colors">
  <div class="color" style="background:linear-gradient(45deg,#faff00,#00ff6a)" onclick="selectColor(this)"></div>
  <div class="color" style="background:linear-gradient(45deg,#3a00ff,#ff00f2)" onclick="selectColor(this)"></div>
  <div class="color" style="background:linear-gradient(45deg,#ff0000,#0044ff)" onclick="selectColor(this)"></div>
  <div class="color" style="background:linear-gradient(45deg,#ff7a00,#ff0077)" onclick="selectColor(this)"></div>
</div>

<button onclick="enter()">–í–æ–π—Ç–∏</button>
</div>

<script>
let chosenColor="";

function selectColor(el){
  document.querySelectorAll(".color").forEach(c=>c.classList.remove("selected"));
  el.classList.add("selected");
  chosenColor = el.style.background;
}

function enter(){
  const name=document.getElementById("name").value;
  const room=document.getElementById("room").value;
  if(!name||!room||!chosenColor) return alert("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å—ë");

  localStorage.setItem("name",name);
  localStorage.setItem("room",room);
  localStorage.setItem("color",chosenColor);

  window.location.href="room.html";
}
</script>

</body>
</html>
