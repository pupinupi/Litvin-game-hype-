body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0f0f14;
    color:white;
    text-align:center;
}

#board{
    position:relative;
    width:1000px;
    height:700px;
    margin:20px auto;
    background:url("/board.jpg") no-repeat center;
    background-size:contain;
}

.token{
    position:absolute;
    width:30px;
    height:30px;
    border-radius:50%;
    border:3px solid white;
    box-shadow:0 0 10px rgba(0,0,0,0.6);
    transition:all .4s ease;
}

#cube{
    width:90px;
    height:90px;
    margin:20px auto;
    transform-style:preserve-3d;
    transition:transform .6s ease;
}

#rollBtn{
    padding:15px 35px;
    font-size:18px;
    background:#ff2e88;
    border:none;
    border-radius:8px;
    color:white;
    cursor:pointer;
}

#rollBtn:disabled{
    opacity:.4;
    cursor:not-allowed;
}

#diceResult{
    font-size:22px;
    margin-top:10px;
}

#players{

    font-size:24px;
}

.playerCard{

    margin:8px auto;
    padding:10px 20px;
    border-radius:10px;
    width:300px;
    font-weight:bold;
}

#rulesModal, #scandalModal{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.9);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:9999;
}

.modalCard{

.modalCard button{
    margin-top:20px;
    padding:10px 20px;
    background:#ff2e88;
    border:none;
    border-radius:6px;
    color:white;
    cursor:pointer;
}
</style>
</head>
