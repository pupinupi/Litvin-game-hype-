<!DOCTYPE html>
<html>
<head>
<title>Комната</title>
<link rel="stylesheet" href="styles.css">
<script src="/socket.io/socket.io.js"></script>
</head>
<body>

<div id="rules">
<h2>Правила</h2>
<p>Первый до 100 хайпа побеждает</p>
<button onclick="startGame()">Начать</button>
</div>

<div id="game" style="display:none">

<div id="board" class="board" style="background:url('board.jpg')"></div>

<div class="dice-container">
  <div id="cube" class="cube">
    <div class="face front">•</div>
    <div class="face back">••</div>
    <div class="face right">•••</div>
    <div class="face left">••••</div>
    <div class="face top">•••••</div>
    <div class="face bottom">••••••</div>
  </div>
</div>

<button id="rollBtn" onclick="roll()">Бросить кубик</button>

<div id="players"></div>

</div>

<div id="scandalModal" class="modal">
  <div class="modal-content">
    <h2 id="scandalText"></h2>
    <button onclick="closeScandal()">Ок</button>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
